name: exploration
root: ./
startup_window: roscore
pre_window: export UAV_NAMESPACE=minithex
windows:
  - roscore:
      layout: tiled
      panes:
        - roscore
  - exploration:
      layout: tiled
      panes:
        - waitForRos; waitForOdometry; roslaunch uav_frontier_exploration_3d planner.launch
        - waitForRos; waitForOdometry; roslaunch uav_frontier_exploration_3d execute_trajectory.launch
        - waitForRos; waitForOdometry; roslaunch uav_frontier_exploration_3d frontier_server.launch odometry:=/minithex/odometry config_filename:=$(rospack find uav_frontier_exploration_3d)/config/minithex_exploration_sim.yaml
        - "#waitForRos; waitForOdometry; rosservice call /$UAV_NAMESPACE/exploration/toggle \"data: true\""
        - "#rosservice call /$UAV_NAMESPACE/confirm_trajectory \"data: true\""
  - rviz:
      layout: tiled
      panes:
        - waitForRos; waitForOdometry; rosrun rviz rviz -d ~/uav_ws/src/uav_frontier_exploration_3d/rviz/frontier.rviz
        - "#rosservice call /$UAV_NAMESPACE/exploration/save_octomap \"{}\""
